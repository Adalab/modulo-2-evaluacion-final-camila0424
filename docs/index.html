<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de Anime</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/index-14a6f1e4.css">
  </head>

  <body class="body">
    <header>
      <h1 class="title-pag">Buscador de series de Anime</h1>
    </header>

    <main>
      <form class="form-filter">
        <input
          class="search-text js_filterByNameInput"
          placeholder="Buscar por nombre"
          type="text"
        />
        <input
          class="filterbtn js_filterButton"
          type="submit"
          value="Filtrar"
        />
        <input class="resetbtn js_resetButton" type="reset" value="Reset" />
      </form>
      <section class="see-columns">
        <section class="listSection">
          <h2 class="title-list">Listado de todas las series</h2>
          <ul id="animeUl" class="js_animeUl anime__list"></ul>
        </section>

        <section class="favouriteSection">
          <h2 class="title-list-favorite">Mis series favoritas</h2>
          <ul class="js_favouritesUl anime__list"></ul>
        </section>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
